<html>
  <head>
    <title>A-Frame Super Hands Component - Sticky Grab</title>
    <script src="../build.js"></script>
    <script>
      //delayed addition of physics body component to controllers due to AFRAME 0.4.0 changes
      AFRAME.registerComponent('controller-loaded', {
        init: function() {
          this.el.addEventListener('model-loaded', function() {
            this.addState('loaded');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <a-mixin id="controller" super-hands=""
                 controller-loaded
                 sphere-collider="objects: #stick"></a-mixin>
        <a-mixin id="controller-loaded" static-body="shape: sphere; sphereRadius: 0.02;"></a-mixin>
        <a-mixin id="ball" geometry="primitive: sphere; radius: 0.33"
                 dynamic-body></a-mixin>
        <a-mixin id="stick" material="color: brown" grabbable>
        </a-mixin>
        <a-mixin id="stick-collided" material="opacity: 0.7; transparent: true">
        </a-mixin>
      </a-assets>
      <a-entity vive-controls="hand: left" mixin="controller"></a-entity>
      <a-entity vive-controls="hand: right" mixin="controller"></a-entity>
      <a-entity class="ball" mixin="ball" position="0 0.15 -1" material="color: red"></a-entity>
      <a-entity class="ball" mixin="ball" position="0 0.15 -0.5" material="color: red"></a-entity>
      <a-entity class="ball" mixin="ball" position="-1 0.15 -1" material="color: blue"></a-entity>
      <a-entity class="ball" mixin="ball" position="-1 0.15 -0.5" material="color: blue"></a-entity>
      <a-entity class="ball" mixin="ball" position="1 0.15 -1" material="color: green"></a-entity>
      <a-entity class="ball" mixin="ball" position="1 0.15 -0.5" material="color: green"></a-entity>
      <a-cone id="stick" mixin="stick" position = "0 0.5 0" height="1" 
              radiusTop="0.015" radiusBottom="0.01" ></a-cone>
      <a-grid static-body></a-grid>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/wmurphyrd/aframe-super-hands-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
  </body>
</html>
